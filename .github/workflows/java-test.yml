name: Java CI

on: [push, pull_request]  # 触发条件：代码推送或PR时运行

jobs:
  test:
    runs-on: ubuntu-latest  # 使用最新版Ubuntu系统

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 检出代码

      - name: Set up JDK 23
        uses: actions/setup-java@v3  # 配置Java环境
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Cache Maven dependencies  # 缓存依赖加速构建
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Tests with Maven
        run: mvn clean test  # 运行Maven测试